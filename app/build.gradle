apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.ohyeah5566"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        viewBinding true
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    testImplementation 'junit:junit:4.12'

    // 加了這個才可以讓
    // @RunWith(AndroidJUnit4::class), InstrumentationRegistry.getInstrumentation().targetContext
    // 正常運作
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'

    // espresso
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // 提供更多的View的Actions
    // 像是RecyclerViewActions,DrawerActions,NavigationViewActions,PickerActions,ViewPagerActions
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.3.0'

}